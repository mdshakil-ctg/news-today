<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Today</title>
    <!-- own css  -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- boorstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- navigation bar  -->
      <nav>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container">
            <div>
              <a
                class="navbar-brand me-0 fw-bold text-white bg-danger rounded px-2"
                href="#"
                >News</a
              >
              <a class="navbar-brand fw-semibold rounded px-2" href="#"
                >Today</a
              >
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-semibold">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-danger" href="#">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./faq.html">Blog</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </nav>
    </header>
    <main>

      <!--News catagories section  -->
      <section class="container my-4">
        <div id="news-catagories" class="d-flex flex-column flex-lg-row justify-content-lg-between text-center text-lg-start">
          
        </div>
      </section>

      <!-- count catagories section  -->
      <section class="">
        <div id="count-catagories" class="container text-center text-lg-start"></div>
      </section>

      <!-- search category section  -->
      <section class="container d-flex flex-column flex-lg-row justify-content-around  justify-content-lg-between my-3">
        <div >
          <span class="me-3">Sort by View:</span>
          <input type="text" placeholder="Default" class="py-1 rounded px-2 border border-2 border-warning" />
        </div>
        <div class="my-3 my-md-0">
          <button class="btn btn-danger px-3 me-2">
            Today's Pick
          </button>
          <button class="btn border rounded text-dark px-3 ms-2 ">Trending</button>
        </div>
      </section>

      <!-- spinner body  -->
      <div class="d-flex justify-content-center">
        <div
          id="spinner"
          class="spinner-border text-danger d-none"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- error display section  -->
      <section class="text-center text-warning display-6 ">
        <p id="error"></p>
      </section>

      <!-- all news section -->
      <section>
        <div id="news-details" class="container"></div>
      </section>

      <!-- modal-section  -->
      <section>
        <div
          class="modal fade"
          id="news-modal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header border-0 p-2">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button
                  type="button"
                  class="btn-close me-lg-2 mt-lg-1"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="news-modal-details" class="modal-body p-0 border-0"></div>
            </div>
          </div>
        </div>
      </section>

    </main>

    <!-- footer section  -->
    <footer>
      <section class="container-fluid text-center p-5 bg-light">
        <small>Copyright 2021 News Portal</small>
      </section>
    </footer>

    <!-- bootstrap cdn  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- own js  -->
    <script src="./js/news.js"></script>
  </body>
</html>
